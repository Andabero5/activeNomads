<div class="affiliate-container">
  <form (ngSubmit)="submitDetails()" class="affiliate-form">
    <h2>Affiliate Form</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" [(ngModel)]="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" [(ngModel)]="weight" name="weight" required min="0">
      <div *ngIf="weight && weight < 0" class="error">Weight cannot be negative</div>
    </div>
    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" [(ngModel)]="height" name="height" required min="0">
      <div *ngIf="height && height < 0" class="error">Height cannot be negative</div>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="age" name="age" required min="0" max="120">
      <div *ngIf="age && (age < 0 || age > 120)" class="error">Age must be between 0 and 120</div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
