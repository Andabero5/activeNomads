<div class="signup-container">
  <form (ngSubmit)="signup()" class="signup-form">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
      <div *ngIf="email && !emailPattern.test(email)" class="error">Invalid email format</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6">
      <div *ngIf="password && password.length < 6" class="error">Password must be at least 6 characters</div>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>
