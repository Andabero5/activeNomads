<div class="signin-container">
  <form (ngSubmit)="signin()" class="signin-form" #signinForm="ngForm">
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required #emailField="ngModel">
      <div *ngIf="emailField.touched && !emailPattern.test(email)" class="error">Invalid email format</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6" #passwordField="ngModel">
      <div *ngIf="passwordField.touched && password.length < 6" class="error">Password must be at least 6 characters</div>
    </div>
    <button type="submit" [class.disabled]="!signinForm.form.valid || !emailPattern.test(email)">Sign In</button>
  </form>
</div>
